<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Feedback Form
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="happy-outline" size="large" style="padding: 10px;"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button menuId="leftMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form #feedback="ngForm">
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Name</ion-label>
            <ion-input type="text" name="name" #name="ngModel" [(ngModel)]="feedbackDetails.customName" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Subject</ion-label>
            <ion-input type="text" name="subject" #subject="ngModel" [(ngModel)]="feedbackDetails.subject" required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Email id</ion-label>
            <ion-input type="text" name="emailid" #emailid="ngModel" [(ngModel)]="feedbackDetails.emailId" required
              email></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Ratings</ion-label>
            <ion-input type="text" name="ratings" placeholder="Enter a number between 1 to 5" #ratings="ngModel"
              [(ngModel)]="feedbackDetails.ratings" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Message</ion-label>
            <ion-textarea type="text" name="message" #message="ngModel" [(ngModel)]="feedbackDetails.message" required>
            </ion-textarea>
          </ion-item>
          <ion-button expand="block" fill="outline" type="submit" (click)="feedbackForm(feedback)">Submit</ion-button>
          <ion-button expand="block" fill="outline" type="reset">Reset</ion-button>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
